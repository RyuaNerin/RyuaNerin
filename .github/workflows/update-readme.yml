name: Update Readme

on:
  workflow_dispatch:
  schedule:
    - cron: 0 3,9,15,21 * * *
  push:
    branches:
      - master
    paths: 
      - README.md
      - .github/workflows/*

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: ryuanerin/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          BLOCKS: '⣀⣄⣆⣇⣧⣷⣿'
          
      - uses: ryuanerin/top-languages-readme@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          BLOCKS: '⣀⣄⣆⣇⣧⣷⣿'
          LIST_COUNT: 10
